<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Quantum 3D</title>
		<style>
			body { margin: 0; overflow: hidden; }
			canvas { display: block; }
		</style>
		<link href="css/spin.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">

		<script src="js/lib/seedrandom.min.js"></script>
		<script src="js/lib/jquery-3.5.0.min.js"></script>

	<body>
		<div id="loading-screen"></div> 
		<div id="backdrop"></div>
		<div id="container" class="page">
			<div id="main-menu">
				<span class="theme">Quantum flarE</span>
				<!-- <button>Single Player</button> -->
				<button id="create-room" class="theme">Create Room</button>

				<button id="credits" class="theme">Credits</button>
			</div>
		</div>

		<div id="enter-nickname-content" class="page">
			<div>
				<div class="input-group">
					<label class="theme noborder">Nickname: </label>
					<input id="nickname" class="theme" type="text" spellcheck=false>
				</div>
				<div class="input-group" id="room-code-input-group">
					<label class="theme noborder">Room Code: </label>
					<input id="room-code-input" class="theme" type="text" spellcheck=false>
				</div>
				<button id="enter" class="theme">Enter</button>
			</div>
		</div>
		<div id="join-room-content" class="page">
			<div>
				<div id="room-code" class="theme noborder">Room Code: </div>
				<div id="players" class="theme noborder"></div>
				<button id="start-game" class="theme">Start Game</button>
			</div>
		</div>


		<table id="resources-info">
			<tr>
				<td id="energy" class="theme"></td>
				<td><icon>‚ö°</icon></td>
			</tr>
			<tr>
				<td id="shield" class="theme"></td>
				<td><icon>üõ°Ô∏è</icon></td>
			</tr>
			<tr>
				<td id="crystals" class="theme">0</td>
				<td><icon>üíé</icon></td>
			</tr>
			<tr>
				<td id="metal" class="theme">0</td>
				<td><icon><img src="img/metal.png"></icon></td>		
			</tr>
		</table>

		<div id="gui">
			<button id="power-panel" class="theme">Power Panel</button>
			<button id="shield-panel" class="theme">Shield Panel</button>
		</div>
		
		<div id="planet-label" class="theme movable"></div>
		<div id="move-label" class="theme movable"></div>
		<script src="js/gsap.min.js"></script>
		<script src="js/main.js" type="module"></script>
	</body>
</html>
